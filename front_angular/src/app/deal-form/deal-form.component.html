<span class="view">
    <form class="container" #dealForm="ngForm">

        <h1>Deal Form</h1>
        <span class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="model.title">
        </span>

        <span class="form-group">
            <label for="shop_name">Shop name</label>
            <input type="text" class="form-control" name="shop_name" [(ngModel)]="model.shop_name">
        </span>

        <span class="form-group">
            <label for="shop_link">Shop link</label>
            <input type="text" class="form-control" name="shop_link" [(ngModel)]="model.shop_link">
        </span>

        <span class="form-group inline">
            <span class="prices">
                <label for="price_old">Old price </label>
                <input type="number" class="form-control" name="price_old" [(ngModel)]="model.price_old">
            </span>
            <span class="prices">
                <label for="price_new">New price </label>
                <input type="number" class="form-control" name="price_new" [(ngModel)]="model.price_new">
            </span>
        </span>

        <span class="form-group">
            <label for="promo_code">Promo code</label>
            <input type="text" class="form-control" name="promo_code" [(ngModel)]="model.promo_code">
        </span>

        <span class="form-group">
            <label for="img_url">Image link</label>
            <input type="text" class="form-control" name="img_url" [(ngModel)]="model.img_url">
        </span>

        <span class="form-group">
            <label for="description">Description</label>
            <input type="textarea" class="form-control" name="description" [(ngModel)]="model.description">
        </span>

        <span class="inline">
            <button (click)="OnSubmit()">Submit</button>
            <button (click)="reset()">Reset</button>
        </span>
    </form>
</span>
